name: CI

on:
  push:
    paths-ignore:
      - "*.md"
    branches: [main]
    tags:
      - "*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.nvm
            ~/work/farjs-ui/farjs-ui/node_modules
            ~/work/farjs-ui/farjs-ui/package-lock.json
          key: ${{ runner.os }}-node_modules-cache-v1-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-cache-v1-

      - name: Extract Tag Name
        run: echo "TAG_NAME=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV
        if: ${{ startsWith(github.ref, 'refs/tags') }}

      - name: Run tests
        run: |
          npm i
          rm -r ./types
          npx tsc
          npx tsc -p ./test
          # ensure that committed and generated types are the same
          git diff --exit-code
          npx quick-lint-js ./**/*.mjs
          npm run formatCheck
          NODE_V8_COVERAGE=coverage0 npx c8 -r lcovonly --all --src ./src node --experimental-test-coverage ./test/all.mjs
        if: ${{ env.TAG_NAME == '' }}

      - name: Report coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: ${{ env.TAG_NAME == '' }}

      - name: Build SNAPSHOT
        run: |
          npm pack
        if: ${{ env.TAG_NAME == '' }}

      - name: Publish RELEASE
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
          VERSION="$(echo "$TAG_NAME" | cut -d'v' -f 2)"
          echo "Publish a release version=$VERSION for tag $TAG_NAME"
          npm --no-git-tag-version --allow-same-version version $VERSION
          npm publish
        if: ${{ env.TAG_NAME != '' }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
